<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>News Site</title> 

    </h:head>
    <h:body>

        <ui:include src="partials/nav.xhtml" />

        <div class="container">
            <div class="row">
                <ui:repeat value="#{homeController.list()}" var="h">

                    <div class="col-6">

                        <div class="haber">
                            <div class="h-wrap">
                                <h3 class="h3"> #{h.baslik} </h3>
                                <div class="author"> 
                                    <span><strong> Yayıncı: </strong> #{homeController.getUsername(h.userid)}</span> 

                                    <span class="text-muted"> Okuyan kişi sayısı: #{h.getOkuyucuSayisi()} </span>
                                    <span class="tarih">#{h.haberTarihi}</span>
                                </div>
                                <div class="text-center">
                                <h:graphicImage library="images" name="#{h.imgurl}" class="img-fluid"></h:graphicImage>
                                </div>
                                <p class="icerik"> #{h.icerik}</p>


                                <div class="info">
                                    <span class="cat"> #{h.category.kategoriadi} </span>
                                    <div class="city"> 
                                        <ui:repeat value="#{h.cities}" var="c">
                                            <span> #{c.sehiradi} </span>
                                        </ui:repeat>
                                    </div>
                                    <span class="ch"> #{h.channel.kanaladi} </span>
                                </div>

                                <div class="comments">
                                    <div class="h5">Yorumlar: </div>
                                    <ui:repeat value="#{h.yorumlar}" var="y">
                                        <div class="comment"> <strong>#{homeController.getUsername(y.userid)}: </strong> #{y.icerik} </div>
                                        <div class="commentdate"> #{y.yorumTarihi} </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>

                    </div>

                </ui:repeat>
            </div>
        </div>



    </h:body>
</html>
