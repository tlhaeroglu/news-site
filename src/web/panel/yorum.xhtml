<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Yorum's</title>
    </h:head>
    <h:body>
        <ui:include src="../partials/nav.xhtml" />

        <div class="container myform" >
            <h1> Yorum İşlemleri </h1>
            <h:form>
                Haber Id <h:inputText id="hid" value="#{yorumController.yorum.haberid}" required="true" requiredMessage="alanı doldur"/>
                <h:message for="hid" style="color: red; font-size: 10pt;"/> <br/>
                User ID <h:inputText id="uid" value="#{yorumController.yorum.userid}"  required="true" requiredMessage="alanı doldur"/>
                <h:message for="uid" style="color: red; font-size: 10pt;"/> <br/>
                İçerik <h:inputText id="iid" value="#{yorumController.yorum.icerik}"  required="true" requiredMessage="alanı doldur"/>
                <h:message for="iid" style="color: red; font-size: 10pt;"/> <br/>
                <h:commandButton rendered="#{yorumController.yorum.yorumid==0}" action="#{yorumController.create()}" value="Create" />
                <h:commandButton rendered="#{yorumController.yorum.yorumid!=0}" action="#{yorumController.update()}" value="Update" />
            </h:form>
        </div>

        <h:form>
            <h:dataTable class="table table-dark table-hover table-striped" value="#{yorumController.getYorumlar()}" var="y">
                <h:column>
                    <f:facet name="header"> Yorum ID</f:facet>
                    <h:outputText value="#{y.yorumid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Haber ID</f:facet>
                    <h:outputText value="#{y.haberid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> User ID</f:facet>
                    <h:outputText value="#{y.userid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> İçerik </f:facet>
                    <h:outputText value="#{y.icerik}"/>  
                </h:column>

                <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton class="btn btn-danger" action="#{yorumController.delete(y)}" value="X" />
                    <h:commandButton class="btn btn-success" action="#{yorumController.setYorum(y)}" value="Edit" />
                </h:column>

            </h:dataTable>
        </h:form>


    </h:body>
</html>
