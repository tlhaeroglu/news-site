<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Yorum's</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/panel/haber" value="Haber" />
            <h:commandButton action="/panel/channel" value="Kanal" />
            <h:commandButton action="/panel/city" value="Şehir" />
            <h:commandButton action="/panel/user" value="Kullanıcı" />
            <h:commandButton action="/panel/category" value="Kategori" />
            <h:commandButton action="/panel/yorum" value="Yorum" />

        </h:form>

        <h1> Yorum İşlemleri </h1>
        <h:form>
            <h:dataTable border="1" value="#{yorumController.getYorumlar()}" var="y">
                <h:column>
                    <f:facet name="header"> Yorum ID</f:facet>
                    <h:outputText value="#{y.yorumid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Haber ID</f:facet>
                    <h:outputText value="#{y.haberid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> User ID</f:facet>
                    <h:outputText value="#{y.userid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> İçerik </f:facet>
                    <h:outputText value="#{y.icerik}"/>  
                </h:column>

                <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton action="#{yorumController.delete(y)}" value="X" />
                    <h:commandButton action="#{yorumController.setYorum(y)}" value="Edit" />
                </h:column>

            </h:dataTable>
        </h:form>

        <h:form>
            Haber Id <h:inputText value="#{yorumController.yorum.haberid}" /><br />
            User ID <h:inputText value="#{yorumController.yorum.userid}"  /><br />
            İçerik <h:inputText value="#{yorumController.yorum.icerik}"  /><br />
            <h:commandButton rendered="#{yorumController.yorum.yorumid==0}" action="#{yorumController.create()}" value="Create" />
            <h:commandButton rendered="#{yorumController.yorum.yorumid!=0}" action="#{yorumController.update()}" value="Update" />
        </h:form>
    </h:body>
</html>
