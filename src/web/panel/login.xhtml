<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        <ui:include src="../partials/nav.xhtml" />


        <div class="container myform" >
            <h1>
                Giriş Yap
            </h1>


            
            <h:form>
                Nickname <h:inputText id="nickname" validator="#{loginController.validateNickname}" value="#{loginController.user.nickname}" />
                <h:message for="nickname" style="color: red;font-size: 10pt;"/>
                Şifre <h:inputText id="password" validator="#{loginController.validatePassword}" value="#{loginController.user.sifre}" />
                <h:message for="password" style="color: red;font-size: 10pt;"/><br></br>
                <h:commandButton action="#{loginController.login()}" value="Giriş Yap" />
            </h:form>
        </div>
        


    </h:body>
</html>
