<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        <ui:include src="../partials/nav.xhtml" />


        <div class="container myform" >
            <h1>
                Giriş Yap
            </h1>


            <h:form rendered="#{validUser == null}">
                Nickname: <h:inputText value="#{loginController.user.username}"  />
                Şifre: <h:inputText value="#{loginController.user.password}" /><br />
                <h:commandButton action="#{loginController.login()}" value="Giriş Yap" />
            </h:form>
            <h:form rendered="#{validUser != null}">
                Nickname: <h:inputText value="#{validUser.username}"  />
                Şifre: <h:inputText value="#{validUser.password}" /><br />
            </h:form>
        </div>
        <center><p>
                <h:messages></h:messages>
            </p></center>


    </h:body>
</html>
