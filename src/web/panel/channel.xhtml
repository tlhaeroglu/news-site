<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Channel's</title>
    </h:head>
    <h:body>
        <ui:include src="../partials/nav.xhtml" />

        <div class="container myform">
            <h1> Kanal İşlemleri </h1>
            <h:form>
                Kanal Adi <h:inputText value="#{channelController.channel.kanaladi}" /><br />
                <h:commandButton rendered="#{channelController.channel.kanalid==0}" action="#{channelController.createChannel()}" value="Create" />
                <h:commandButton rendered="#{channelController.channel.kanalid!=0}" action="#{channelController.updateChannel()}" value="Update" />
            </h:form>
        </div>

        <h:form>
            <h:dataTable class="table table-dark table-hover table-striped" value="#{channelController.getChannels()}" var="k">
                <h:column>
                    <f:facet name="header"> Kanal ID</f:facet>
                    <h:outputText value="#{k.kanalid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Kanal Adı</f:facet>
                    <h:outputText value="#{k.kanaladi}"/>  
                </h:column>

                <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton class="btn btn-danger" action="#{channelController.deleteChannel(k)}" value="X" />
                    <h:commandButton class="btn btn-success" action="#{channelController.setChannel(k)}" value="Edit" />
                </h:column>

            </h:dataTable>
        </h:form>


    </h:body>
</html>
