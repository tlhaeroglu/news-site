<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User's</title>
    </h:head>
    <h:body>
        <ui:include src="../partials/nav.xhtml" />


        <div class="container myform" >
            <h1>
                Kullanıcı İşlemleri 
            </h1>


            <h:form>
                Ad: <h:inputText id="aid" value="#{userController.user.ad}" required="true" requiredMessage="alanı doldur"/>
                <h:message for="aid" style="color: red; font-size: 10pt;"/> <br/>
                Soyad: <h:inputText id="Sid" value="#{userController.user.soyad}" required="true" requiredMessage="alanı doldur"/>
                <h:message for="Sid" style="color: red; font-size: 10pt;"/> <br/>
                Nickname: <h:inputText id="nid" value="#{userController.user.nickname}" required="true" requiredMessage="alanı doldur"/>
                <h:message for="nid" style="color: red; font-size: 10pt;"/> <br/>
                Sifre: <h:inputText id="sid" value="#{userController.user.sifre}" required="true" requiredMessage="alanı doldur"/>
                <h:message for="sid" style="color: red; font-size: 10pt;"/> <br/>
                <h:commandButton rendered="#{userController.user.userid==0}" action="#{userController.create()}" value="Create" />
                <h:commandButton rendered="#{userController.user.userid!=0}" action="#{userController.update()}" value="Update" />
            </h:form>
        </div>

        <h:form>

            <h:dataTable class="table table-dark table-hover table-striped" value="#{userController.getDatabase()}" var="u">
                <h:column>
                    <f:facet name="header"> Id</f:facet>
                    <h:outputText value="#{u.userid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Name</f:facet>
                    <h:outputText value="#{u.ad}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">asd </f:facet>
                    <h:outputText value="#{u.soyad}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">asd </f:facet>
                    <h:outputText value="#{u.nickname}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">asd </f:facet>
                    <h:outputText value="#{u.sifre}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> asd</f:facet>
                    <h:outputText value="#{u.isAdmin}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> asd</f:facet>
                    <h:outputText value="#{u.kayitTarihi}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton class="btn btn-danger" action="#{userController.delete(u)}" value="X" />
                    <h:commandButton class="btn btn-success" action="#{userController.setUser(u)}" value="Edit" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
