<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Category's</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/panel/haber" value="Haber" />
            <h:commandButton action="/panel/channel" value="Kanal" />
            <h:commandButton action="/panel/city" value="Şehir" />
            <h:commandButton action="/panel/user" value="Kullanıcı" />
            <h:commandButton action="/panel/category" value="Kategori" />
        </h:form>
        
        
         <h1> Kategori İşlemleri </h1>
            
            <h:form>
                <h:dataTable border="1" value="#{categoryController.getCategorys()}" var="c">
                <h:column>
                    <f:facet name="header"> Kategori ID</f:facet>
                    <h:outputText value="#{c.kategoriid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Kategori Adı</f:facet>
                    <h:outputText value="#{c.kategoriadi}"/>  
                </h:column>

                <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton action="#{categoryController.deleteCategory(c)}" value="X" />
                    <h:commandButton action="#{categoryController.setCategory(c)}" value="Edit" />
                </h:column>

            </h:dataTable>
            </h:form>

            <h:form>
                Kategori Adi <h:inputText value="#{categoryController.category.kategoriadi}" /><br />
                <h:commandButton rendered="#{categoryController.category.kategoriid==0}" action="#{categoryController.createCategory()}" value="Create" />
                <h:commandButton rendered="#{categoryController.category.kategoriid!=0}" action="#{categoryController.updateCategory()}" value="Update" />
            </h:form>
        
    </h:body>
</html>
