<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Category's</title>
    </h:head>
    <h:body>
        <ui:include src="../partials/nav.xhtml" />


        <div class="container myform">
            <h1> Kategori İşlemleri </h1>

            <h:form>
                Kategori Adi <h:inputText id="c" value="#{categoryController.category.kategoriadi}"  required="true" requiredMessage="alanı doldur"/>
                <h:message for="c" style="color: red; font-size: 10pt;"/> <br/>
                <h:commandButton rendered="#{categoryController.category.kategoriid==0}" action="#{categoryController.createCategory()}" value="Create" />
                <h:commandButton rendered="#{categoryController.category.kategoriid!=0}" action="#{categoryController.updateCategory()}" value="Update" />
            </h:form>
        </div>

        <h:form>
            <h:dataTable class="table table-dark table-hover table-striped" value="#{categoryController.getCategorys()}" var="c">
                <h:column>
                    <f:facet name="header"> Kategori ID</f:facet>
                    <h:outputText value="#{c.kategoriid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Kategori Adı</f:facet>
                    <h:outputText value="#{c.kategoriadi}"/>  
                </h:column>

                <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton class="btn btn-danger" action="#{categoryController.deleteCategory(c)}" value="X" />
                    <h:commandButton class="btn btn-success" action="#{categoryController.setCategory(c)}" value="Edit" />
                </h:column>

            </h:dataTable>
        </h:form>



    </h:body>
</html>
