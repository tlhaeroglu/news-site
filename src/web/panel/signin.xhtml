<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sign In</title>
    </h:head>
    <h:body>
        <ui:include src="../partials/nav.xhtml" />


        <div class="container myform" >
            <h1>
               Kayıt Ol
            </h1>


            <h:form>
                Ad: <h:inputText id="name" validator="#{signinController.validateName}" value="#{signinController.user.ad}" />
                <h:message for="name" style="color: red;font-size: 10pt;"/>
                Soyad <h:inputText id="surname" validator="#{signinController.validateSurname}" value="#{signinController.user.soyad}" />
                <h:message for="surname" style="color: red;font-size: 10pt;"/>
                Nickname <h:inputText id="nickname" validator="#{signinController.validateNickname}" value="#{signinController.user.nickname}" />
                <h:message for="nickname" style="color: red;font-size: 10pt;"/>
                Şifre <h:inputText id="password" validator="#{signinController.validatePassword}" value="#{signinController.user.sifre}" />
                <h:message for="password" style="color: red;font-size: 10pt;"/><br></br>
                <h:commandButton action="#{signinController.reqister()}" value="Giriş Yap" />
            </h:form>
        </div>

        
    </h:body>
</html>
