<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>News Site</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"></link>
        <h:outputStylesheet library="css" name = "style.css" /> 

    </h:head>
    <h:body>

        <h:form>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <h:commandLink class="navbar-brand" action="/" value="NewSite" />
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="/panel/haber" value="Haber" />
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link"  action="/panel/channel" value="Kanal" />
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link"  action="/panel/city" value="Şehir" />
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link"  action="/panel/user" value="Kullanıcı" />
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link"  action="/panel/category" value="Kategori" />
                        </li> 
                        <li class="nav-item">
                            <h:commandLink class="nav-link"  action="/panel/yorum" value="Yorum" />
                        </li> 
                    </ul>
                </div>
            </nav>  
        </h:form>

        <div class="container">
            <div class="row">
                <ui:repeat value="#{haberController.list()}" var="h">

                    <div class="col-6">

                        <div class="haber">
                            <div class="h-wrap">
                                <h3 class="h3"> #{h.baslik} </h3>
                                <div class="author"> 
                                    <span>#{h.userid}</span> 
                                </div>
                                <h:graphicImage library="images" name="example.jpg" class="img-fluid"></h:graphicImage>
                                    <p class="icerik"> #{h.icerik}</p>


                                    <div class="info">
                                        <span class="cat"> #{h.category.kategoriadi} </span>
                                        <div class="city"> 
                                            <span> Malatya </span>
                                            <span> Elazığ </span>
                                        </div>
                                        <span class="ch"> Kafadarlar </span>
                                    </div>
                                    <p class="tarih"><span>#{h.haberTarihi}</span></p>
                            </div>
                        </div>

                    </div>

                </ui:repeat>
            </div>
        </div>



    </h:body>
</html>
